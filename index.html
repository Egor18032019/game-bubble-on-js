<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Игра в "лопни-шарики" на JS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
  <header>
    <div class="phase">
      <span class="timer">00:00</span>
    </div>

    <div>
      <span class="playerboard" id="currentScorePlayer" data-points="0">сбитых ариков</span>
    </div>
    <div>
      Лучший результат: <span class="playerboard" id="topScoreBoard" data-points="0">сбитых шариков</span>
    </div>

  </header>

  <main class="gamefield">

    <button class="startButton">Начать!</button>

    <div class="field">
      <div class="bubble"></div>
      <div class="drake"></div>
      <div class="airplane"></div>
    </div>
    <div class="field">
      <div class="bubble"></div>
      <div class="drake"></div>
      <div class="airplane"></div>

    </div>
    <div class="field">
      <div class="bubble"></div>
      <div class="drake"></div>
      <div class="airplane"></div>
    </div>
    <div class="field">
      <div class="bubble"></div>
      <div class="drake"></div>
      <div class="airplane"></div>
    </div>
    <div class="field">
      <div class="bubble"></div>
      <div class="drake"></div>
      <div class="airplane"></div>

    </div>
  </main>
  <footer> Приготовтесь сейчас вылетит !</footer>
  <script src="game.js"></script>
</body>
